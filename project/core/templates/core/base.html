{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="{% static 'core/assets/favicon.ico' %}" type="image/x-icon">
</head>
<body>
    {% include 'core/components/navbar.html' %}
    {% for message in messages  %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show mb-0" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
    <main>
        {% block content %}
        {% endblock content %}
    </main>
    {% include 'core/components/footer.html' %}
</body>
<script src="{% static 'core/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'core/js/navbar.js' %}"></script>
</html>
